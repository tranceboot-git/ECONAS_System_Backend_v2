[PARSER]
    Name            laravel_log
    Format          regex
    Regex           ^\[(?<time>[^\]]+)\] (?<env>\w+)\.(?<level>\w+): (?<message>[^\{]+)(?:\{(?<context>[^\}]+)\})?(?: \{(?<extra>[^\}]+)\})?$
    Time_Key        time
    Time_Format     %Y-%m-%d %H:%M:%S

[PARSER]
    Name            laravel_log_json
    Format          regex
    Regex           ^\[(?<time>[^\]]+)\] (?<env>[a-zA-Z]+)\.(?<level>[a-zA-Z]+): (?<log_details>\{.*\})$
    Time_Key        time
    Time_Format     %Y-%m-%d %H:%M:%S

[PARSER]
    Name            supervisord_detailed
    Format          regex
    Regex           ^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})\s+(?<level>\w+)\s+(?<event_type>\w+):\s+(?<process_name>[\w\-_]+)\s+(?<message>.*)$
    Time_Key        timestamp
    Time_Format     %Y-%m-%d %H:%M:%S,%L
    Time_Keep       On

[PARSER]
    Name            apache_custom
    Format          regex
    Regex           ^(?<host>\S+) \S+ \S+ \[(?<time>[^\]]+)\] "(?<request>[^"]*)" (?<status>\d+) (?<bytes>\d+|-) "(?<referer>[^"]*)" "(?<user_agent>[^"]*)"
    Time_Key        time
    Time_Format     %d/%b/%Y:%H:%M:%S %z
    Time_Keep       On
    Types           status:integer
